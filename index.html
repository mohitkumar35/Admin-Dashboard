    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />

</head>
<body>
    <div class="sidebar">

        <ul class="nav-links">
          <li>

              <i class="bx bx-grid-alt" style="color: red;"></i>
              <span class="links_name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="insert.html" class="active1">
              <i class="bx bx-box" style="color: blue;"></i>
              <span class="links_name">Add Employee</span>
            </a>
          </li>
          <li>
            <a href="display.html" class="active2">
              <i class="bx bx-list-ul" style="color: rgb(7, 247, 7);"></i>
              <span class="links_name">Display Data</span>

          </li>
          <li>
            <a href="update.html" class="active3">

            </a>
          </li>
          <li>
            <a href="#" class="active4">
              <i class="bx bx-coin-stack" style="color: rgb(244, 10, 88);"></i>

            </a>
          </li>
          <li>
            <a href="#" class="active5">
              <i class="bx bx-book-alt" style="color: rgb(130, 10, 241);"></i>
              <span class="links_name">Total order</span>
            </a>
          </li>
          <li>
            <a href="#" class="active6">
              <i class="bx bx-user" style="color: rgb(250, 13, 92);"></i>

            </a>
          </li>
          <li>
            <a href="#" class="active7">
              <i class="bx bx-message" style="color: rgb(10, 245, 10);"></i>
              <span class="links_name">Messages</span>
            </a>
          </li>
          <li>
            <a href="#" class="active8">
              <i class="bx bx-heart" style="color: grey;"></i>
              <span class="links_name">Favrorites</span>
            </a>
          </li>
          <li>
            <a href="#" class="active9">
              <i class="bx bx-cog" style="color: magenta;"></i>

          </li>
          <li>
            <a href="#" class="active10">
              <i class="bx bx-log-out" style="color: black;"></i>

            </a>
          </li>
        </ul>
      </div>
      <section class="home-section">
        <nav>
          <div class="sidebar-button">
            <i class="bx bx-menu sidebarBtn" style="color:rgb(149, 244, 8);"></i>
            <span class="dashboard"><b>DASHBOARD</b></span>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search..." />
            <i class="bx bx-search" style="color:rgb(149, 244, 8);"></i>
          </div>
        
        </nav>
  
           </section>
  
      <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
          sidebar.classList.toggle("active");
          if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
          } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
      </script>
  
</body>
</html>
